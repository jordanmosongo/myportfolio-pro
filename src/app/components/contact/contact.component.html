<div class="contact">
    <!-- <div class="downshape">
        <img src="../../../assets/images/shape/contactshape.svg" alt="">                   
    </div> -->
    <div class="contact__container">
        <h2>{{title}}</h2>
        <div class="row">
            <div class="col-md-6 infos">
                <p>
                    Merci d’être intéressé à mon profil. N'hésitez pas 
                    de me rejoindre sur les réseaux sociaux, de 
                    m'appeler en cas de besoin ou de me laisser un 
                    message.
                </p>
                <ul class="contact-links">
                    <li>
                        <i class="fas fa-map-marker-alt"></i>
                        <address>Kinshasa/Kimbanseke</address>
                    </li>
                    <li>
                        <i class="fas fa-mobile-alt"></i>
                        <a href="Tel">+243 815 392 056</a>
                    </li>
                    <li>
                        <i class="fas fa-envelope"></i>
                        <a href="mailTo">mosongojordan@gmai.com</a>
                    </li>                    
                </ul>

                <ul class="social-icons">
                    <li><a href="https://github.com/jordanmosongo?tab=repositories" target="_blank"><i class="fab fa-github"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/jordan-mosongo-797862218/" target="_blank"> 
                        <i class="fab fa-linkedin"></i></a></li>            
                </ul>
            </div>
            <div class="col-md-6 message">
                <h3>Laissez-moi un message</h3>
                <form [formGroup] = 'contactForm' (ngSubmit) = 'onSubmitForm()'>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="md-form md-outline form-lg">
                                <input id="form-lg" class="form-control form-control-lg" type="text" mdbInput formControlName = 'name'>
                                <label for="form-lg">Nom</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="md-form md-outline form-lg">
                                <input id="form-lg" class="form-control form-control-lg" type="text" mdbInput formControlName = 'lastName'>
                                <label for="form-lg">Prénom</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="md-form md-outline form-lg">
                                <input id="form-lg" class="form-control form-control-lg" type="text" mdbInput formControlName = 'phone'>
                                <label for="form-lg">Téléphone</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="md-form md-outline form-lg">
                                <input id="form-lg" class="form-control form-control-lg" type="text" mdbInput formControlName = 'email'>
                                <label for="form-lg">E-mail</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="md-form md-outline form-lg">
                                <input id="form-lg" class="form-control form-control-lg" type="text" mdbInput formControlName = 'subject'>
                                <label for="form-lg">Sujet</label>
                            </div>
                            <div class="md-form md-outline form-lg">
                                <textarea id="form-lg" class="form-control form-control-lg" type="text" mdbInput formControlName = 'message'></textarea>
                                <label for="form-lg">Message</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</div>
